<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Counter</title>
</head>
<body>
    <!-- Header -->
    <header>
        <nav>
            <h3 id="header-title">Counter</h3>
        </nav>
    </header>
    <!-- fine header -->
    <!-- Contenuto principale -->
    <main>
        <div id="main-text">
            <!-- Titolo "counter" -->
            <h2 id="main-title">Counter</h2>
            <!-- fine titolo "counter" -->
            <!-- Numero -->
            <h1 id="nr">0</h1>
            <!-- fine numero -->
            <!-- Buttons -->
            <div id="counter-buttons">
                <button class="btn" id="decrease">Decrease</button>
                <button class="btn" id="reset">Reset</button>
                <button class="btn" id="increase">Increase</button>
            </div>
            <!-- fine buttons -->
        </div>
    </main>
    <!-- fine contenuto principale -->
    <!-- JavaScript -->
    <script src="script.js"></script>
    <!-- fine JavaScript -->
</body>
</html>
